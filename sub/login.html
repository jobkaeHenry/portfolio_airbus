<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어버스 로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="background">
        <div class="loginwrap">

            <h1>
                <a href="../index.html">
                    <img src="../img/airbus_logo.svg" alt="에어버스로고">
                </a>
            </h1>

            <div class="login">
                <form action="#" method="post">
                    <label for="id">이메일주소</label>
                    <input type="email">
                    <label class="password" for="password">비밀번호</label>
                    <input type="password">
                    <button class="btn_lg_disabled">
                        로그인
                    </button>
                </form>
                <div class="idfind">아이디/비밀번호 찾기</div>
                <div class="signin">계정이 없으신가요?  <span>회원가입</span></div>
            </div>


        </div>
    </div>
</body>

</html>
